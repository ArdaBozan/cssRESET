<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Gifts Catch</title>
    <link rel="stylesheet" href="santa-game-styles.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <div class="welcome-content">
                <h1 class="welcome-title">WELCOME TO</h1>
                <h2 class="game-title">SANTA GIFTS CATCH</h2>
                <div class="welcome-message">
                    <span class="pause-icon">üéÅ</span>
                    <p>Your mission is to help Santa collect the falling gifts and save Christmas before it's too late!</p>
                </div>
                <button class="start-button" onclick="showMapSelection()">LET'S SAVE THE CHRISTMAS!</button>
            </div>
        </div>

        <!-- Map Selection Screen -->
        <div id="mapSelectionScreen" class="screen">
            <h2 class="section-title">Select Map to Play</h2>
            <div class="map-grid">
                <div class="map-card" data-map="snow-village" onclick="selectMap('snow-village')">
                    <img src="wallpapers/Type=Snow Village.jpg" alt="Snow Village">
                </div>
                <div class="map-card" data-map="winter-night" onclick="selectMap('winter-night')">
                    <img src="wallpapers/Type=Winter Night.jpg" alt="Winter Night">
                </div>
                <div class="map-card" data-map="cozy-christmas" onclick="selectMap('cozy-christmas')">
                    <img src="wallpapers/Type=Cozy Christmas.jpg" alt="Cozy Christmas">
                </div>
                <div class="map-card" data-map="red-noel" onclick="selectMap('red-noel')">
                    <img src="wallpapers/Type=Red Noel.jpg" alt="Red Noel">
                </div>
            </div>
        </div>

        <!-- Game Background -->
        <div id="gameBackground"></div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="1366" height="768"></canvas>

        <!-- Game HUD -->
        <div id="gameHUD">
            <div class="hud-left">
                <div class="score-display">
                    <span class="score-label">Score:</span>
                    <span class="score-value" id="scoreValue">0</span>
                </div>
            </div>
            <div class="hud-right">
                <div class="time-display">
                    <span class="time-value" id="timeValue">02:00s</span>
                    <span class="time-label">left!</span>
                </div>
                <button class="pause-button" onclick="togglePause()">‚è∏</button>
            </div>
            <div class="top-character" id="topCharacter">
                <img src="top-screen/Character=Santa - Classic.png" alt="Santa" id="santaImage">
            </div>
        </div>

        <!-- Bonus Notification -->
        <div id="bonusNotification" class="bonus-notify">
            <span id="bonusText">30+</span>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen">
            <div class="gameover-content">
                <h1 class="gameover-title">GAME OVER!</h1>
                <div class="final-score-box">
                    <p class="final-score-label">Your Final Score</p>
                    <p class="final-score-value" id="finalScoreValue">0</p>
                </div>
                <div class="gameover-buttons">
                    <button class="game-button play-again" onclick="restartGame()">Play Again</button>
                    <button class="game-button back-home" onclick="backToHome()">Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="santa-game-logic.js"></script>
</body>
</html>
